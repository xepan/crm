<div id="{$_name}" style="display:none;" for-xepan-component="xepan/crm/Tool_Support" class="xepan-tool-options"> 
  <div class="xepan-cms-group-panel clearfix">
      <div id="collapse-support" class="xepan-cms-tools-bar-panel row-fluid collapse in">
        <div style="padding-top:0px;padding-bottom:0px;" class="panel-body">
            <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in">
              
            </div>
            <div class="xepan-cms-group-panel clearfix">
                <div data-toggle="collapse" data-target="#show-hide-support-option" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Hide/ Show</span><i class="fa fa-chevron-down pull-right"></i>
                </div>
            </div>
            <div id="show-hide-support-option" class="xepan-cms-tools-bar-panel row-fluid collapse">
                <table class="table-condensed table-hover xepan-cms-tool-table">
   
              <tr >
                  <td class="xepan-tool-option-title">Show Name</td>
                  <td colspan="2" class="xepan-tool-option-value">
                    <select  data-attr="show_name" data-defaultvalue="true">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                  </td>
              </tr>
              <tr >
                  <td class="xepan-tool-option-title">Show Issue</td>
                  <td colspan="2" class="xepan-tool-option-value">
                    <select  data-attr="show_issue" data-defaultvalue="true">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                  </td>
              </tr>
              <tr >
                  <td class="xepan-tool-option-title">Show Priority</td>
                  <td colspan="2" class="xepan-tool-option-value">
                    <select  data-attr="show_priority" data-defaultvalue="false">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                  </td>
              </tr>
                 <tr >
                  <td class="xepan-tool-option-title">Show Status</td>
                  <td colspan="2" class="xepan-tool-option-value">
                    <select  data-attr="show_status" data-defaultvalue="false">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                  </td>
              </tr>
               <tr >
                  <td class="xepan-tool-option-title">Show Comments</td>
                  <td colspan="2" class="xepan-tool-option-value">
                    <select  data-attr="show_comments" data-defaultvalue="false">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                  </td>
              </tr>
              <tr >
                  <td class="xepan-tool-option-title">Show Date</td>
                  <td colspan="2" class="xepan-tool-option-value">
                    <select  data-attr="show_date" data-defaultvalue="false">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                  </td>
              </tr>
           
           
           
            
          </table>
            </div>
       
          </div>
      </div>
    </div>

 <script>
    $('#{$_name} [data-attr]').on('change',function(){
      $(current_selected_component).attr($(this).data('attr'),$(this).val());
    });
    
    $('#{$_name}').on('show',function(event){

      $('#{$_name} [data-attr]').each(function(index,value){
        var default_value = $(this).attr('data-defaultvalue');
        if($(current_selected_component).attr($(this).data('attr')))
          default_value = $(current_selected_component).attr($(this).data('attr'));

        $(this).val(default_value);       
      });
    });
    
 </script>



</div>
