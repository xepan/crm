
<div id="{$_name}" class="xepan-grid main-box clearfix {$class}">{Pannel}
  <header class="main-box-header clearfix atk-actions  {$class} ">
    <div class="filter-block">
      <div class="pull-right">{$grid_buttons} </div>
      <div class="form-group pull-right xepan-filter-form">
        <input id="322fb157__id_quicksearch_q" type="text" placeholder="Search" value="" data-shortname="q" name="322fb157__id_quicksearch_q" data-initvalue=""/>
        <div class="form-control pull-left">{$quick_search}<i class="fa fa-search search-icon"></i></div>
      </div>
    </div>
  </header>{/Pannel}
  <div class="main-box-body clearfix">
    <div class="row">
      {header}{cols}{col}{/}{/}{/}
      {rows}{row}
      <div data-id="{$id}" class="{$odd_even} col-md-{col-width}12{/}">{cols} 
        <div class="conversation-wrapper">
          <div class="conversation-content">
            <div style="position: relative; overflow: hidden; width: auto;" class="slimScrollDiv">
              <div style="overflow: hidden; width: auto;" class="conversation-inner">
                <div class="conversation-item item-left clearfix">
                  <div class="conversation-user">{$avatar}</div>
                  <div class="conversation-body">
                    <div class="name">{$title}</div>
                    <div class="time hidden-xs">{$created_at}</div>
                    <div style="overflow: hidden; height: 25px;" class="text">{$message}</div>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-3">
                    <input type="file" data-edit="insertImage" data-target="#pictureBtn" data-role="magic-overlay"/>
                  </div>
                  <div class="col-md-10"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>{/}
      {/}{/}
      <textarea placeholder="Enter your message..." rows="2" class="form-control"></textarea>
      <button type="submit" class="btn btn-success pull-right send">Send Email</button>
      <button type="button" class="btn btn-default pull-right cancle"><i class="fa fa-times"></i> Cancel</button>{not_found}
      <div class="row">
        <div role="alert" class="col-md-12 text-center alert alert-warning"><span class="icon-attention fa fa-exclamation-triangle"> &nbsp;{$not_found_message}</span></div>
      </div>{/}
      {totals}{cols}{col}{$content}{/}{/}{/}
    </div>{$Paginator}
  </div>
</div>
